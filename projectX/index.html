<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">

</head>
<body>
    <section class="textarea">
        <div class="buttonarea">
            <button class="newgamebutton">START NEW GAME</button>
        </div>
        <div class="statsarea">
            <h2>GAME STATS</h2> 
            <ul>
                <div class="timer"><li>TIME PLAYED: <span class="minutescounter">00</span>:<span class="secondscounter">00</span></li></div>
                <div class="coinsinvolved"><li>COINS IN THE GAME: <span class="coinsinthegame">44</span></li></div>
                <div class="turn"><li>WHO'S TURN IS IT: <span class="whosturn"></span></li></div>
            </ul>
        </div>
    </section>

    <section class="gridarea">
        <table class="gridcenter">
            <tr class="row r-0">
                <td class="circle r-0 c-0"></td>
                <td class="circle r-0 c-1"></td>
                <td class="circle r-0 c-2"></td>
                <td class="circle r-0 c-3"></td>
                <td class="circle r-0 c-4"></td>
                <td class="circle r-0 c-5"></td>
                <td class="circle r-0 c-6"></td>
            </tr>
            
            <tr class="row r-1">
                <td class="circle r-1 c-0"></td>
                <td class="circle r-1 c-1"></td>
                <td class="circle r-1 c-2"></td>
                <td class="circle r-1 c-3"></td>
                <td class="circle r-1 c-4"></td>
                <td class="circle r-1 c-5"></td>
                <td class="circle r-1 c-6"></td>
            </tr>

            <tr class="row r-2">
                <td class="circle r-2 c-0"></td>
                <td class="circle r-2 c-1"></td>
                <td class="circle r-2 c-2"></td>
                <td class="circle r-2 c-3"></td>
                <td class="circle r-2 c-4"></td>
                <td class="circle r-2 c-5"></td>
                <td class="circle r-2 c-6"></td>
            </tr>

            <tr class="row r-3">
                <td class="circle r-3 c-0"></td>
                <td class="circle r-3 c-1"></td>
                <td class="circle r-3 c-2"></td>
                <td class="circle r-3 c-3"></td>
                <td class="circle r-3 c-4"></td>
                <td class="circle r-3 c-5"></td>
                <td class="circle r-3 c-6"></td>
            </tr>

            <tr class="row r-4">
                <td class="circle r-4 c-0"></td>
                <td class="circle r-4 c-1"></td>
                <td class="circle r-4 c-2"></td>
                <td class="circle r-4 c-3"></td>
                <td class="circle r-4 c-4"></td>
                <td class="circle r-4 c-5"></td>
                <td class="circle r-4 c-6"></td>
            </tr>

            <tr class="row r-5">
                <td class="circle r-5 c-0"></td>
                <td class="circle r-5 c-1"></td>
                <td class="circle r-5 c-2"></td>
                <td class="circle r-5 c-3"></td>
                <td class="circle r-5 c-4"></td>
                <td class="circle r-5 c-5"></td>
                <td class="circle r-5 c-6"></td>
            </tr>
        </table>
    </section>
    <script src="./Javascript/coin.js"></script>
    <script src="./Javascript/chronometer.js"></script>
    <script src="./Javascript/players.js"></script>
    <script src="./Javascript/board.js"></script>
    <script src="./Javascript/game.js"></script>
    <script src="./Javascript/render.js"></script>
</body>
</html>
